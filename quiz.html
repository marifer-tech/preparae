<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PF - QUIZ</title>
    <link rel="stylesheet" href="assets/css/quiz.css">
</head>
<body>
    <section id="quiz-section" class="quiz-container" style="display: none;">
      <div class="quiz-header">
        <h3 id="quiz-area">Área</h3>
        <div id="quiz-progress">Questão 1 de N</div>
      </div>
      <div id="quiz-question" class="quiz-question">Texto da questão...</div>
      <div class="quiz-options">
        <button class="btn btn-certo" onclick="responder('C')">Certo</button>
        <button class="btn btn-errado" onclick="responder('E')">Errado</button>
      </div>
      
      <!-- Adicione esta seção para o feedback da questão -->
      <div id="quiz-question-feedback" class="quiz-question-feedback" style="display: none;">
        <h3 id="feedback-title"></h3>
        <div id="feedback-icon" class="feedback-icon"></div>
        <p id="feedback-explanation" class="feedback-explanation"></p>
        <button class="btn btn-next" onclick="nextQuestion()">Próxima Questão</button>
      </div>
      
      <div id="quiz-result" class="quiz-result">
        <h3>Resultado do Simulado</h3>
        <div id="quiz-score" class="score">Você acertou X de Y</div>
        <p id="quiz-feedback">Comentário sobre o desempenho</p>
        <a href="index.html">
          <button class="btn" onclick="backToAreas()">Voltar para Áreas</button>
        </a>
      </div>
    </section>

    <footer>
      <p>&copy; 2025 Simulado PF. Baseado em provas Cebraspe.</p>
    </footer>

    <script src="assets/js/quiz.js"></script>
</body>
</html>
